<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="container">

    <!-- Form Đăng nhập -->
    <div class="form-box">
        <h2>Đăng nhập</h2>
        <form>
            <label>Email</label>
            <input type="email" placeholder="Nhập email">

            <label>Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu">

            <a href="#">Quên mật khẩu</a>

            <div class="remember">
                <input type="checkbox" checked> Ghi nhớ đăng nhập
            </div>

            <button type="submit">Đăng nhập</button>

            <div class="or-text">Hoặc</div>

            <a href="#" class="google-login">Login with Google</a>
        </form>
    </div>

    <!-- Form Đăng ký -->
    <div class="form-box">
        <h2>Đăng ký</h2>
        <p class="note">Chú ý: Nếu bạn sử dụng các chương trình
            <span>Bypass Captcha</span>
            <strong>có thể không đăng ký tài khoản được.</strong>
        </p>
        <form>
            <label>Tài khoản</label>
            <input type="text" placeholder="Nhập tài khoản">

            <label>Email</label>
            <input type="email" placeholder="Nhập email">

            <label>Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu">

            <label>Nhập lại mật khẩu</label>
            <input type="password" placeholder="Nhập lại mật khẩu">

            <div class="remember">
                <input type="checkbox" checked> Tôi đã đọc và đồng ý với
                <a href="#">Điều khoản sử dụng Tạp Hóa MMO</a>
            </div>

            <button type="submit">Đăng ký</button>
        </form>
    </div>

</div>
</body>
</html>
